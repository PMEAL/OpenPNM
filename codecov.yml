codecov:
  branch: master

coverage:
  precision: 2
  round: down
  range: "50...100"

  status:
    project:
      default:
        target: auto
        threshold: null
        branches: null

    patch:
      default:
        target: auto
        branches: null

  ignore:
    - tests/**/*
    - docs/**/*
    - example.py

comment:
  layout: "header, diff, changes, sunburst, uncovered"
  branches: null
  behavior: default
