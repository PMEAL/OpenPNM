name: Ubuntu

on: [push]

env:
  MSG: ${{ github.event.head_commit.message }}

jobs:
  build:

    if: contains(${{ MSG }}, 'ci skip')
  
    # if: "!contains(github.event.head_commit.message, 'ci min') && !contains(github.event.head_commit.message, 'ci skip')"

    runs-on: ${{ matrix.operating-system }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]
        operating-system: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pip_requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Dependencies
      run: |
        pip install -r requirements/pip_requirements.txt
        pip install -r requirements/test_requirements.txt
        pip uninstall openpnm --yes
        python setup.py install
        pip install pyamg
        sudo apt update --yes
        sudo apt-get install mpich --yes
        pip install mpi4py
        export PETSC_CONFIGURE_OPTIONS='--download-f2cblaslapack=1 --download-scalapack --download-mumps'
        pip install petsc petsc4py

    - name: Running tests
      run:
        pytest --pep8 --cov=./ --cov-report=xml --ignore=scripts/

    - name: Upload coverage to Codecov
      if: matrix.python-version == 3.7
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
