name: â« Version No.

on:
  push:
    branches:
      - release

jobs:
  build:
    name: Bump version
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false  # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0              # otherwise, you will failed to push refs to dest repo

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Set env variables
      run: |
        git fetch --all --tags
        echo "TAG=$(git tag | sort -V | tail -1)" >> $GITHUB_ENV
        echo "VER=$(python -c "import sys; sys.path.append('./openpnm'); from __version__ import __version__; print(__version__)")" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        pip install bump2version
        echo $TAG $VER

    - name: Bump version (patch)
      if: contains(github.event.head_commit.message, '#patch')
      run: |
        echo "TAG_NEW=v$(bump2version --current-version $VER patch openpnm/__version__.py --verbose | grep new_version | cut -d= -f2)" >> $GITHUB_ENV

    - name: Bump version (minor)
      if: contains(github.event.head_commit.message, '#minor')
      run: |
        echo "TAG_NEW=v$(bump2version --current-version $VER minor openpnm/__version__.py --verbose | grep new_version | cut -d= -f2)" >> $GITHUB_ENV

    - name: Bump version (major)
      if: contains(github.event.head_commit.message, '#major')
      run: |
        echo "TAG_NEW=v$(bump2version --current-version $VER major openpnm/__version__.py --verbose | grep new_version | cut -d= -f2)" >> $GITHUB_ENV

    - name: Commit files
      if:
        contains(github.event.head_commit.message, '#patch') ||
        contains(github.event.head_commit.message, '#minor') ||
        contains(github.event.head_commit.message, '#major')
      run: |
        REPOSITORY=${INPUT_REPOSITORY:-$GITHUB_REPOSITORY}
        remote_repo="https://${GITHUB_ACTOR}:${{ secrets.PUSH_ACTION_TOKEN }}@github.com/${REPOSITORY}.git"

        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # commit version bump to release
        git commit -m "Bump version number [ci skip]" -a
        git push "${remote_repo}" release

        # commit the version bump back to the dev branch as well
        git checkout dev
        git checkout release -- setup.cfg openpnm/__version__.py
        git add setup.cfg openpnm/__version__.py
        # the first statement in the next line is to catch commit nothing error
        git diff-index --quiet HEAD || git commit -m "Bump version number [ci skip]"
        git push "${remote_repo}" dev

        # checkout the Action branch (release)
        git checkout release

    - name: Create new tag
      run: |
        REPOSITORY=${INPUT_REPOSITORY:-$GITHUB_REPOSITORY}
        remote_repo="https://${GITHUB_ACTOR}:${{ secrets.PUSH_ACTION_TOKEN }}@github.com/${REPOSITORY}.git"
        if [ -z "$TAG_NEW" ]
        then
            echo "New tag not created."
        else
            git tag $TAG_NEW
            git push "${remote_repo}" $TAG_NEW
            echo "Pushed a new tag: $TAG_NEW"
        fi
